<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="personAddOriginDialogWidget" id="personAddOriginDialogId" height="150" width="500" modal="true" closable="true" draggable="false"
		resizable="false">
		<h:form id="personAddOriginDialogForm" prependId="false">
			#{bundle.personAddOriginTo}: <h:outputText value="#{personBean.personWithOrigins.name}" />
			<br />
            <p:autoComplete forceSelection="true" value="#{personBean.origin}" label="#{bundle.origin}" required="true" var="origin"
				itemLabel="#{origin.name}" itemValue="#{origin}" completeMethod="#{personBean.getRemainingOrigins}" dropdown="true" />
			<br />
			<br />

			<p:commandButton value="#{bundle.add}" icon="ui-icon-plus" action="#{personBean.addOriginToPerson()}" update=":messageGrowl :personsForm:personsTable"
				oncomplete="closeDialogIfSucess(xhr, status, args,PF('personAddOriginDialogWidget'), 'personAddOriginDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="PF('personAddOriginDialogWidget').hide()" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
