<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<ui:composition template="/pages/public/templates/master.xhtml">
		<ui:define name="divMain">
			<h:form id="profilForm">
				<h:panelGrid columns="2">
					<h:outputText value="#{bundle.personName}: " />
					<h:outputText value="#{userBean.user.user_name}" />
					<h:outputText value="#{bundle.personStatus}: " />
					<h:outputText value="#{userBean.user.status}" />
				</h:panelGrid>
				<br />
				<p:commandButton value="#{bundle.update} #{bundle.profil}" icon="ui-icon-plus" update=":profilUpdateDialogForm" 
				actionListener="#{userBean.getUser()}" onclick="PF('profilUpdateDialogWidget').show()" />
				
				<br /><br />
				<p:commandButton value="#{bundle.logout}" actionListener="#{userBean.logout()}" action="/pages/public/index.xhtml?faces-redirect=true" />

			</h:form>
			
			<ui:include src="/pages/public/profil/dialogs/profilUpdateDialog.xhtml" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
