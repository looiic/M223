<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

			<p:commandButton styleClass="menuButton" icon="ui-icon-arrowstop-1-e"  rendered="true" action="/pages/public/profil/profilIndex.xhtml?faces-redirect=true" value="#{bundle.profil}" ajax="false" immediate="true" />
